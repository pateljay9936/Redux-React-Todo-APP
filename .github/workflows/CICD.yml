name: deploy NExt.js application

on: 
  push:
    branches:
      - new-branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t jomoporo/redux-app:latest .
    - name: login to docker hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: push to docker hub
      run: docker push jomoporo/redux-app:latest


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: pull image from docker hub
      run: docker pull jomoporo/redux-app:latest
    - name: delete existing container
      run: docker rm -f redux-app
    - name: run docker container
      run: docker run -d -p 3000:3000 --name redux-app jomoporo/redux-app:latest
      # Add a sleep command to wait for the container to initialize
    - name: Wait for 15 seconds
      run: sleep 15

    # Check the container's status
    - name: List all Docker containers
      run: docker ps -a

    # Fetch logs after waiting for 15 seconds
    - name: Fetch Docker logs (last 15 seconds)
      run: docker logs --since 15s redux-app
